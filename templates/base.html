<!doctype html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav>
    {% for func in nav_funcs %}
    <a href="{{ url_for(func[1]) }}">{{ func[0] }}</a>
    {% endfor %}
  </nav>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
